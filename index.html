<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calming Interactive Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Write your problem and throw it away:</h1>

        <div id="problem-output" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
